{%  extends 'accounts/main.html' %}

{% block content %}

{% load static  %}

<body style="background: #eee;">
    <div class="container">
        {% if search %}
        <h4 style="margin-top: 30px ;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Displaying Search Result for  {{search}}</h4> 
        <br>
        {% for x in venue %}
            <div class="container mt-5">
                <div class="row d-flex justify-content-center">
                <div class="col-md-7">
                    <div class="card p-3 py-4">
                    <div class="text-center">
                        <img
                        src="{{ x.profile.url }}"
                        width="100"
                        class="rounded-circle"
                        />
                    </div>
        
                    <div class="text-center mt-3">
                        <h5 class="mt-2 mb-0" style="font-family: sans-serif">
                        {{x.Name}}
                        </h5>
                        <br />
                        <div class="buttons">
                        <button class="btn btn-outline-primary px-4">
                            <a href="{% url 'searchdetail' x.id %}" style="color: #000"
                            >View Profile</a>
                        </button>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        {% endfor %}

        {% elif search != x  %}
            <h1>No search result found</h1>
        {% else %}
        <h1>search first</h1>

        {% endif %}
             
    </div>
  
</body>
{% endblock %}
