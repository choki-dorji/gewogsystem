<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Password Reset</title>
    <meta charset="UTF-8">
    <!-- <link href={% static 'css/img/favicon.ico' %} rel="icon"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href={% static 'css/img/favicon.ico' %} rel="icon">
    <!-- <link rel="icon" type="image/png" href="{% static 'css/imag/favicon.ico' %}"/> -->

    <link rel="stylesheet" rel="stylesheet" href="{% static 'css/User/vendor/bootstrap/css/bootstrap.min.css' %} "/>

    <link rel="stylesheet" rel="stylesheet" href="{% static 'css/User/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <link rel="stylesheet" rel="stylesheet" href="{% static 'css/User/fonts/iconic/css/material-design-iconic-font.min.css' %}">

    <link rel="stylesheet" rel="stylesheet" href="{% static 'css/User/vendor/animate/animate.css' %}">

    <link rel="stylesheet" rel="stylesheet" href="{% static 'css/User/vendor/css-hamburgers/hamburgers.min.css' %}">

    <link rel="stylesheet" rel="stylesheet" href="{% static 'css/User/vendor/animsition/css/animsition.min.css' %}">

    <link rel="stylesheet" rel="stylesheet" href="{% static 'css/User/vendor/select2/select2.min.css' %}">

    <link rel="stylesheet" rel="stylesheet" href="{% static 'css/User/vendor/daterangepicker/daterangepicker.css' %}">

    <link rel="stylesheet" rel="stylesheet" href="{% static 'css/User/css/util.css' %}">
    <link rel="stylesheet" rel="stylesheet" href="{% static 'css/User/css/main.css' %}">

</head>
<body>
   
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" method="POST" action = "">
                    <!-- <img src="images/logo.png" height="30%" width="60%" style="float: center;"> -->
                    <span class="login100-form-title p-b-26">
                        <h6>Enter Your email to send password reset link</h6>
                    </span>
                    {% include 'accounts/message.html' %}
                    <div class="wrap-input100 validate-input" style="margin-top: 10%;">
                       
                        <form  method="post" action="">
                            {%  csrf_token  %}
                        <input class="input100" type="email" name="email" required>
                        <span class="focus-input100" data-placeholder="Enter email"></span>
                    </div>

                    

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" type="submit">
                                Submit
                            </button>
                            
                        </div>
                    </form>
                    </div>

                   
                   
                </form>
            </div>
        </div>
    </div>
    

    <div id="dropDownSelect1"></div>
    
<!--===============================================================================================-->
    <script src="{% static 'css/User/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'css/User/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'css/User/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'css/User/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'css/User/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'css/User/vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'css/User/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'css/User/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
    <script src="{% static 'css/User/js/main.js' %}"></script>
   

   

</body>
</html>
