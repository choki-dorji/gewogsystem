<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Gewog management system</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

      <!-- search bar link -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">   

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href={% static 'navbar2/lib/animate/animate.min.css' %} rel="stylesheet">
    <link href={% static 'navbar2/lib/owlcarousel/assets/owl.carousel.min.css' %} rel="stylesheet">
    <link href={% static 'navbar2/lib/lightbox/css/lightbox.min.css' %} rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href={% static 'navbar2/css/bootstrap.min.css' %} rel="stylesheet">

    <link rel="stylesheet" href={% static 'navbar2/assets/fonts/fontawesome-all.min.css' %} />

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static 'navbar2/mycss/style.css' %} />

    <!-- Template Stylesheet -->
    <link href={% static 'navbar2/css/style.css' %} rel="stylesheet">

</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner end -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
        <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
            <div>
                <img style="max-width: 10; height: 40px;"src={% static 'navbar2/img/logo.jpeg' %}  alt="Image">
            </div>
            <!-- <h1 class="m-0">Milky</h1> -->
        </a>
        <button type="button" class="navbar-toggler me-0" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="Home.html" class="nav-item nav-link active">Home</a>
                <a href="announcement.html" class="nav-item nav-link" >Announcement</a>
                
                 <!-- search bar start-->
                 <div class="SearchBox" style="margin-top: 24px;">
                    <input type="text" class="SearchBox-input" placeholder="Search...">
                
                        <button class="SearchBox-button">
                            <i class="SearchBox-icon  material-icons">search</i>
                        </button>
                </div>

                <!-- search bar end -->
                
                <!-- drop down menu start-->
               
                <div class="dropdown" style="margin-left: 30px">

                    <img class="dropbtn" id="drop" src= {% static "images/jur.png" %} alt="image" style="width: 30px; height :30px; margin-top: 24px; border-radius: 50%;"/>
                  
                    <div id="myDropdown" class="dropdown-content" style="margin-top: 40px; width: 200px; margin-top: 30px; margin-left: -5.5rem;">
                      <div>
                        <a href="{% url 'profile' %}"><i class="fa fa-user" style="padding-left: 10px; margin-right: 1em;"></i>User Profile</a>
                      </div>

                      <div>
                        <a href="{% url 'passview' %}"><i class="fa fa-check" style="padding-left: 10px; margin-right: 1em;"></i>Pass</a>
                      </div>

                      <div>
                        <a href=" "><i class="fa fa-cog" style="padding-left: 10px; margin-right: 1em;"></i>Change Password</a>
                      </div>

                      <div>
                        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt" style="padding-left: 10px; margin-right: 1em;"></i>Logout</a>
                      </div>


                    </div>
                    
                </div>
                <!-- drop down end -->
                
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src={% static 'navbar2/lib/wow/wow.min.js' %}></script>
    <script src={% static 'navbar2/lib/easing/easing.min.js' %}></script>
    <script src={% static 'navbar2/lib/waypoints/waypoints.min.js' %}></script>
    <script src={% static 'navbar2/lib/owlcarousel/owl.carousel.min.js' %}></script>
    <script src={% static 'navbar2/lib/counterup/counterup.min.js' %}></script>
    <script src={% static 'navbar2/lib/parallax/parallax.min.js' %}></script>
    <script src={% static 'navbar2/lib/lightbox/js/lightbox.min.js' %}></script>

    <!-- Template Javascript -->
    <script src={% static 'navbar2/js/main.js' %}></script>

    <!-- dropdown -->
    <script>
         document.getElementById("drop").addEventListener("click", function(e) {
        document.getElementById("myDropdown").classList.toggle("show");
      });
      
      
      // Close the dropdown if the user clicks outside of it
      window.addEventListener("click", function(event) {
        if (!event.target.matches('.dropbtn')) {
          document.querySelectorAll(".dropdown-content.show")
            .forEach(openDropdown => openDropdown.classList.remove('show'))
        }
      });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5/dist/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
