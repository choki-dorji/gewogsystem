{%  extends 'accounts/main2.html' %}

{% block content %}

{% load static  %}

<div class="bg-gradient-primary">
 
    <div class="container">
      <h4 style="margin-top: 30px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
         <!-- class="text-dark mb-4"
        style="color: rgb(41, 14, 12); width: 600px; font-size: 18px"
      >
        &nbsp;&nbsp;<img
          src={% static 'css/assets/img/circle-user-solid%20(1).svg' %}
          style="padding-right: 10px"
        /> --> 
        &nbsp;<strong>PERSONAL INFORMATION</strong>
      </h4>
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-5 d-none d-lg-flex">
              <div
                class="flex-grow-1 bg-register-image"
                id="imagediv"
              ></div>
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                {% include 'accounts/message.html' %}
                <form class="user" method="POST" action="" enctype="multipart/form-data">
                    {%  csrf_token  %}
                  <div class="form-group row">
                    <label>Name</label>
                    <input class="form-control" type="text" name = "Name" required/>

                    <label>DOB</label>
                    <input class="form-control" type="date" name="DOB" required/>

                    <!-- <label>CID</label>
                    <input class="form-control" type="number" name="Cid" required=11/> -->
                  </div>
                  <div style="margin-top: 9px; margin-left: 1px">
                    <label>Gender</label> <br />
                    <input type="radio" id="html" name="gender" value="Male" />
                    <label for="html">Male</label>
                    <input type="radio" id="css" name="gender" value="Female" style="margin-left: 3rem"/>
                    <label for="css">Female</label>
                  </div>



                  <div class="form-group row" style="margin-top: 9px;">
                    <label>Chiwog</label
                    >
                    <input class="form-control" type="text" name="Chiwog" required><label
                      >Village</label>
                      <input class="form-control" type="text" name="Village" required/>

                    <label>House Number</label>
                    <input class="form-control" type="text" name="HouseholdNumber" required/>

                    <label>Thram Number</label>
                    <input class="form-control" type="text" name="ThramNumber" required/>

                    <label>Profile Photo</label>
                    <input class="form-control" type="file" name="ProfilePhoto" required/>

                    <label>Phone Number</label>
                    <input class="form-control" type="integer" name="phone" pattern="([1]{1}[7]{1}[0-9]{6}|[7]{1}[7]{1}[0-9]{6})" required/>

                    <div style="margin-top: 9px; margin-left: 1px">
                      <label>Marital status</label> <br />
                      <input type="radio" id="html" name="marriage" value="Yes" />
                      <label for="html">Married</label>
                      <input type="radio" id="css" name="marriage" value="No" style="margin-left: 3rem"/>
                      <label for="css">Unmarried</label>
                    </div>
  

                 
                  <hr />
                 
                  <input class="btn btn-primary btn-block text-white Login" style="margin-top: 20px; background-color: #09463f" type="submit" name = "Submit" />
               
                  <a class="btn btn-primary btn-block text-dark Login" style="margin-top: 20px; background-color: #cdd6d5;" href="{% url 'marriage' %}">Already added Data?</a>
                  <!-- <a class="btn btn-primary btn-block text-dark Login" style="margin-top:20px; background-color: #cdd6d5;"
                    role="button"
                    >Submit</a> -->
                </form>
                <div class="text-center"></div>
                <div class="text-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    



   
  
 </div>
 

{% endblock %}
