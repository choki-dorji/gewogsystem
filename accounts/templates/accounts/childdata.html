  <body class="bg-gradient-primary">
    <div class="container">
      <h4
        class="text-dark mb-4"
        style="color: rgb(41, 14, 12); width: 600px; font-size: 18px"
      >
        &nbsp;<strong>CHILD CENSUS REGISTRATION</strong>
      </h4>
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
           
            <div class="col-lg-5 d-none d-lg-flex">
              
              <div
                class="flex-grow-1 bg-register-image"
                style="
                  background-image: url( '{% static "/css/assets_1/img/child.jpg"  %}'  );
                  background-size: contain;
                  background-position: center;
                  background-repeat: no-repeat;
                  margin-left: 1.9rem;   
                  height: 20rem;
                  margin-top: 5rem;
                "
              ></div>
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <form class="user" method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% include 'accounts/message.html' %}
                  <div class="form-group row">
                    <label>Child Name</label>
                    <input class="form-control" type="text" name="childname" required/>
                  </div>
                  <div style="margin-top: 9px; margin-left: 1px">
                    <label>Gender</label> <br />

                    <input type="radio" id="html" name="gender" value="Male" />
                    <label for="html">Male</label>
                    <input type="radio" id="css" name="gender" value="Female" style="margin-left: 3rem" />
                    <label for="css">Female</label>
                  </div><br>

                  <div class="form-group row">
                    <label>DOB</label>
                    <input class="form-control" type="date" name="DOB" required/>

                    
                    <label>Parents Marriage ID</label>
                    <input class="form-control" type="number" name="parent" required/>
                  </div>

                  <label>Birth Certificate</label>
                    <input class="form-control" type="file" name="certificate" required/>
                  </div>
                 
                  <input type="submit" class="btn btn-primary btn-block text-white Login" style="margin-top: 20px; background-color: #09463f">
                  <hr />
                </form>
                <div class="text-center"></div>
                <div class="text-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
